<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weslee Calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator" id="calculator">
        <h1>Weslee Calc+</h1>
        <input type="text" id="display">
        <div class="buttons" id="buttons">
            <input type="button" value="C" onclick="clearAll()">
            <input type="button" value="%" onclick="calcFunc('%')">
            <input type="button" value="←" onclick="clearOne('←')">
            <input type="button" value="/" onclick="calcFunc('/')">
            <br>
            <input type="button" value="7" onclick="calcFunc('7')">
            <input type="button" value="8" onclick="calcFunc('8')">
            <input type="button" value="9" onclick="calcFunc('9')">
            <input type="button" value="*" onclick="calcFunc('*')">
            <br>
            <input type="button" value="4" onclick="calcFunc('4')">
            <input type="button" value="5" onclick="calcFunc('5')">
            <input type="button" value="6" onclick="calcFunc('6')">
            <input type="button" value="-" onclick="calcFunc('-')">
            <br>
            <input type="button" value="1" onclick="calcFunc('1')">
            <input type="button" value="2" onclick="calcFunc('2')">
            <input type="button" value="3" onclick="calcFunc('3')">
            <input type="button" value="+" onclick="calcFunc('+')">
            <br>
            <input type="button" value="00" onclick="calcFunc('00')">
            <input type="button" value="0" onclick="calcFunc('0')">
            <input type="button" value="." onclick="calcFunc('.')">
            <input type="button" value="=" onclick="resultFunc('')">
            <br>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
